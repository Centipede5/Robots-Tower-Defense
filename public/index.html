<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="utf-8">

  <title>GIANT ROBOTS SMASHING INTO OTHER GIANT ROBOTS</title>

  <link href="/css/screen.css" rel="stylesheet" type="text/css">
</head>
<body>

<a href="http://nodeknockout.com/teams/piston-hurricane" title="Help us win the Node.js KO!" id="win">
  <img src="http://nodeknockout.com/images/voteko.png">
</a>

<div class="dialogue empty">
  <h2>Waiting on an opponent...</h2>
</div>

<div id="map">
  <canvas width="800" height="600"></canvas>

  <div id="add-tower">
    <a href="#" id="add-tower-1"></a>
    <a href="#" id="add-tower-2"></a>
  </div>

  <div id="player-1" class="player">
    <span class="lives">10</span>
    <a href="#" class="add-robot-1"></a>
    <span class="robot-1-count">5</span>
    <a href="#" class="launch-wave">LAUNCH WAVE</a>

    <div class="cash"></div>
  </div>
  <div id="player-2" class="player">
    <span class="lives">10</span>
    <a href="#" class="add-robot-1"></a>
    <span class="robot-1-count">5</span>
    <a href="#" class="launch-wave">LAUNCH WAVE</a>

    <div class="cash"></div>
  </div>
</div>

<script src="/js/json2.js"></script>
<script src="/js/socket.io.js"></script>
<script src="/js/sizzle.js"></script>
<script src="/js/map.js"></script>
<script src="/js/game.js"></script>
<script src="/js/robot.js"></script>
<script src="/js/tower.js"></script>
<script src="/js/utilities.js"></script>
<script src="/js/application.js"></script>

</body>
</html>
